<h1>The Miles Per Gallon Calculator</h1>
<script>
        const miles = parseInt(prompt("Enter miles driven"));
        const gallons = parseInt(prompt("Enter gallons of gas used"));
        const mpg = parseFloat(miles/gallons);
        const html2 = `<p>Miles: ${miles}</p>
                        <p>Gallons: ${gallons}</p>
                        <p>MPG: ${mpg.toFixed(2)}</p>`;
        document.write(html2);
</script>    
<h1>The Rectangle Area Calculatoe</h1>
<script>
    const lenght = parseFloat(prompt("Enter width of the rectangle"));
    const height = parseFloat(prompt("Enter height of the rectangle"));
    const area = parseFloat(prompt("Enter area of the rectangle"));
    consthtml2 = `<p>lenght: ${lenght}</p>
                 <p>height: ${height}</p>
                 <p>area: ${area.toFixed(2)}</p>`;
        document.write(html2);
</script>
