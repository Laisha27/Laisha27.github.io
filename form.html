<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Laisha Rincon personal web site at sam houston state university">
    <meta name="keywords" content="Laisha Rincon, assosiate  professor, mis, sam houston state university">
    <title>Laisha27.github.io form </form></title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form>
        <form action="register_account.html" method="post" id="registration_form"></form>
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"
                autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
                placeholder="At least 6 letters or numbers" 
                pattern="[a-zA-Z0-9]{6,}"
                title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required><br>
     </fieldset>
     <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
    </fieldset>
    <fieldset>
        <legend>Membership Information</legend>
        <label for="Membership_Type">Membership Type:</label>
        <select name="membership_type" id="membership_type">
            <option value="j">Junior</option>
            <option value="r">Regular</option>
            <option value="C">Charater</option>
        </select><br>
        <label for="starting_date">Starting Date:</label>
        <input type="date" name="starting_date" id="starting_date" required><br>
        <label for="tickets">Tickets for Guests:</label>
        <input type="number" name="tickets" id="tickets"
            value="2" min="1" max="4" placeholder="from 1 to 4"><br>
    </fieldset>
    <fieldset>
        <legend>How Did You Hear About Us?</legend><br>
        <input type="checkbox" name="search_engine" id="search_engine" value="Search engine">
        <label for="search_engine">Search engine</label><br>
        <input type="checkbox" name="social_media" id="social_media" value="Social media">
        <label for="social_media">Social media</label><br>
        <input type="checkbox" name="email" id="email" value="Email">
        <label for="email">Email</label><br>
        <input type="checkbox" name="friend_or_colleague" id="friend_or_colleague" value="friend_or_colleague">
        <label for="friend_or_colleague">Friend or Colleague</label><br><br>
    </fieldset>
    <fieldset>
       <legend>comments:</legend><br>
        <textarea id="comments"
            placeholder="If you have any comments, please enter them."><br><br>
        </textarea>
    </fieldset>    
    <fieldset id="buttons">
        <legend>Submit your Membership</legend>
        <label>&nbsp;</label>
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset Fields"><br>
    </fieldset>
  </form>
</body>
