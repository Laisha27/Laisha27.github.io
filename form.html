<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Laisha Rincon personal web site at sam houston state university">
    <meta name="keywords" content="Laisha Rincon, assosiate  professor, mis, sam houston state university">
    <title>Laisha27.github.io form </form></title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form>
        <form action="register_account.html" method="post" id="registration_form"></form>
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"
                autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
                placeholder="At least 6 letters or numbers" 
                pattern="[a-zA-Z0-9]{6,}"
                title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required><br>
     </fieldset>
    
    </form>
</body>
